<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Ebook - Oferta Especial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;

        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {

            background-color: #1e88e5;

            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background-color: #1565c0;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
